<!DOCTYPE html>
<html lang="es">
  <head>
    <title>
      {% block titulo %}
      {% endblock %}
    </title>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="{% static 'veranum/css/bootstrap.min.css' %}" />
    {% block imports %}
    {% endblock %}
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">Hotel Veranum</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'crear_reserva' %}">Crear Reserva</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'lista_reservas' %}">Lista de Reservas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'buscar_habitaciones' %}">Buscar Habitaciones</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      {% block contenido %}
      {% endblock %}
    </main>
    <footer class="text-center mt-4">
      <p>&copy; 2024 Hotel Veranum. Todos los derechos reservados.</p>
    </footer>
    {% block scripts %}
      <script src="{% static 'veranum/js/bootstrap.bundle.min.js' %}"></script>
    {% endblock %}
  </body>
</html>
